     <p style="color: rgb(98, 98, 98);" id="randomText"></p>

    <script>
        // List of texts
        const texts = [
            "PAGE_LOST", 
        "PAGE_FORGOTTEN",
     
        "INVALID_PAGE",
        "INVALID_URL",
        "PAGE_FAILED",
        ];

        // Function to select and display random text
        function displayRandomText() {
            const randomIndex = Math.floor(Math.random() * texts.length);
            document.getElementById("randomText").innerText = texts[randomIndex];
        }

        // Call the function to display random text on page load
        displayRandomText();
    </script>
</body>
